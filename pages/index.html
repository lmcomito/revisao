<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/style.index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/script.index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculador IMC</title>
</head>
<body>
    <main> 
        <section id="picture"> 
         <img src="../assets/images/picture.svg">
        </section>

        <section id="form">
         <div id="calculator">
          <h1 id="title">Calculadora - IMC</h1>
         
          <div class="input-box">
          <label for="">Peso em Kg</label>
           <div class="input-field">
            <i class="fa-solid fa-weight-hanging icon"></i>
          <input type="number" id="weight" name="weight" required />
          <span class="unit">kg</span>
        </div>
        </div>
        
        <div class="input-box">
            <label for="">Altura em metros</label>
             <div class="input-field">
                <i class="fa-solid fa-ruler icon"></i>
            <input type="number" id="height" name="height" required />
            <span class="unit">m</span>
        </div>
        </div>
        
        <button id="calculate">Calcular</button>
        
    </section>
    </main>
    
</body>
</html>
